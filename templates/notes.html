<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | PilPall</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2196F3, #64B5F6, #82E0AA);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #005f73;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #008080;
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 90%;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }
        .notes-container {
            margin-top: 20px;
            text-align: left;
        }
        .note {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .note strong {
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="menu-icon" id="menuIcon">☰</div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/home_authenticated/">Accueil</a>
        <a href="/etat-eau/">État de l'Eau</a>
        <a href="/dispense_medicine/">Stock</a>
        <a href="/medicine-list/">Pilules</a>
        <a href="/notes/">Notes</a>
    </div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/pillpal_logo.jpg" alt="PilPall Logo" class="logo">
        </div>
        <h1>Historique des Médicaments</h1>
        <p>Suivez les médicaments pris par chaque patient.</p>
        <div class="notes-container" id="notesContainer"></div>
    </div>
    <script>
        document.getElementById('menuIcon').addEventListener('click', function() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('dropdownMenu');
            const menuIcon = document.getElementById('menuIcon');
            if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        const notesData = [
            { patientId: 101, name: "Jean Dupont", medication: "Paracétamol", time: "08:00" },
            { patientId: 102, name: "Marie Curie", medication: "Ibuprofène", time: "12:30" },
            { patientId: 103, name: "Albert Einstein", medication: "Aspirine", time: "18:00" }
        ];

        const notesContainer = document.getElementById('notesContainer');
        notesData.forEach(note => {
            const noteDiv = document.createElement('div');
            noteDiv.classList.add('note');
            noteDiv.innerHTML = `
                <strong>ID Patient:</strong> ${note.patientId}<br>
                <strong>Nom:</strong> ${note.name}<br>
                <strong>Médicament:</strong> ${note.medication}<br>
                <strong>Heure:</strong> ${note.time}`;
            notesContainer.appendChild(noteDiv);
        });
    </script>
</body>
</html>
