<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âtat de l'Eau | PilPall</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* G√©n√©ral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f9ff, #d9e6f1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* N√©cessaire pour positionner le menu */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .header h1 {
            font-size: 36px;
            color: #005f73;
            margin-bottom: 20px;
        }

        .water-tube {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .tube {
            width: 60px;
            height: 300px;
            border: 4px solid #005f73;
            border-radius: 15px;
            position: relative;
            background: #e0f7fa;
        }

        .water-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008CBA;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
        }

        .feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Ic√¥ne du menu hamburger */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Menu d√©roulant */
        .dropdown-menu {
            display: none; /* Masqu√© par d√©faut */
            position: absolute;
            top: 60px;
            left: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #005f73;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #008CBA;
            color: #ffffff;
        }

        /* Ic√¥ne du graphique */
        .chart-icon {
            font-size: 30px;
            color: #008CBA;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .chart-icon:hover {
            transform: scale(1.2);
        }

        /* Modal pour le graphique */
        .modal {
            display: none; /* Par d√©faut, le modal est cach√© */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fond transparent sombre */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #555;
            cursor: pointer;
        }

        canvas {
            max-width: 100%;
        }

        /* Animation des jaimes */
        .like-animation {
            font-size: 24px;
            color: green;
            animation: bounce 1s infinite;
        }

        /* Animation des alertes */
        .alert-animation {
            font-size: 24px;
            color: red;
            animation: shake 0.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Ic√¥ne du menu hamburger -->
    <div class="menu-icon" id="menuIcon">‚ò∞</div>

    <!-- Menu d√©roulant -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/etat-eau/">√âtat de l'Eau</a>
        <a href="/dispense_medicine/">Stock</a>
        <a href="/notes/">Notes</a>
        <a href="/medicine-list/">Pilules</a>
        <a href="/home_authenticated/">home</a>
    </div>

    <div class="container">
        <!-- En-t√™te -->
        <div class="header">
            <h1>√âtat de l'Eau</h1>
        </div>

        <!-- Tube d'eau -->
        <div class="water-tube">
            <div class="tube">
                <div class="water-level" id="waterLevel" style="height: 60%;"></div> <!-- Hauteur dynamique -->
            </div>
            <p class="feedback" id="waterFeedback">Le niveau de l'eau est actuellement √† 60%.</p>
            <div id="feedbackZone"></div>
        </div>

        <!-- Ic√¥ne du graphique -->
        <div class="chart-icon" id="openChart">üìä</div>
    </div>

    <!-- Modal du graphique -->
    <div class="modal" id="chartModal">
        <div class="modal-content">
            <span class="close-modal" id="closeChart">‚úñ</span>
            <canvas id="waterUsageChart"></canvas>
        </div>
    </div>

    <script>
        // Niveau d'eau dynamique
        const waterLevel = document.getElementById('waterLevel');
        const waterFeedback = document.getElementById('waterFeedback');
        const feedbackZone = document.getElementById('feedbackZone');

        const waterLevelPercentage = 40; // Exemple : niveau dynamique

        waterLevel.style.height = `${waterLevelPercentage}%`;
        waterFeedback.textContent = `Le niveau de l'eau est actuellement √† ${waterLevelPercentage}%.`;

        if (waterLevelPercentage > 50) {
            feedbackZone.innerHTML = '<div class="like-animation">üëç üëç üëç</div>';
        } else {
            feedbackZone.innerHTML = '<div class="alert-animation">‚ö†Ô∏è Attention¬†! Niveau faible ‚ö†Ô∏è</div>';
        }

        // Modal pour le graphique
        const chartModal = document.getElementById('chartModal');
        const openChart = document.getElementById('openChart');
        const closeChart = document.getElementById('closeChart');

        openChart.addEventListener('click', () => {
            chartModal.style.display = 'flex';
        });

        closeChart.addEventListener('click', () => {
            chartModal.style.display = 'none';
        });

        // Donn√©es pour le graphique
        const data = {
            labels: ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'],
            datasets: [{
                label: 'Utilisation de l\'eau (litres)',
                data: [50, 70, 80, 60, 90, 100, 75],
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true,
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Consommation hebdomadaire d\'eau'
                    }
                }
            }
        };

        const ctx = document.getElementById('waterUsageChart').getContext('2d');
        new Chart(ctx, config);

        // Menu d√©roulant
        const menuIcon = document.getElementById('menuIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
