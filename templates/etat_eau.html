<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>État de l'Eau | PilPall</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2196F3, #64B5F6, #82E0AA);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            z-index: 1000;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #005f73;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu a:hover {
            background-color: #008CBA;
            color: #ffffff;
        }
        .water-tube {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .tube {
            width: 60px;
            height: 300px;
            border: 4px solid #006d77;
            border-radius: 15px;
            position: relative;
            background: #e0f7fa;
        }
        .water-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008CBA;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="menu-icon" id="menuIcon">☰</div>
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="/etat-eau/">État de l'Eau</a>
        <a href="/dispense_medicine/">Stock</a>
        <a href="/notes/">Notes</a>
        <a href="/medicine-list/">Pilules</a>
        <a href="/home_authenticated/">Home</a>
    </div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/images/pillpal_logo.jpg" alt="PilPall Logo" class="logo">
        </div>
        <h1>État de l'Eau</h1>
        <div class="water-tube">
            <div class="tube">
                <div class="water-level" id="waterLevel" style="height: 40%;"></div>
            </div>
            <p class="feedback" id="waterFeedback">Le niveau de l'eau est actuellement à 40%.</p>
            <div id="feedbackZone" class="alert-animation">⚠️ Attention ! Niveau faible ⚠️</div>
        </div>
    </div>
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const dropdownMenu = document.getElementById('dropdownMenu');
        menuIcon.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
