{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; background-color: #f0f9ff; border-radius: 10px; text-align: center;">
    <h2 style="color: #0077b6;">Connexion</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #00a8e8; color: white; border: none; border-radius: 5px;">Se connecter</button>
    </form>
</div>
{% endblock %}
