{% extends 'base.html' %}

{% block title %}Liste des Médicaments | PilPall{% endblock %}

{% block content %}
<h1>Liste des Médicaments</h1>
<table style="
    width: 80%;
    margin: auto;
    border-collapse: collapse;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
">
    <thead>
        <tr style="background: #0077b6; color: white;">
            <th style="padding: 10px;">Nom</th>
            <th style="padding: 10px;">Quantité</th>
            <th style="padding: 10px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for medicine in medicines %}
        <tr>
            <td style="padding: 10px; text-align: center;">{{ medicine.name }}</td>
            <td style="padding: 10px; text-align: center;">{{ medicine.quantity }}</td>
            <td style="padding: 10px; text-align: center;">
                <button style="
                    padding: 5px 10px;
                    background: #f44336;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                ">Supprimer</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
