{% extends 'base.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; background-color: #f0f9ff; border-radius: 10px; text-align: center;">
    <h2 style="color: #0077b6;">Inscription</h2>

    <!-- Section pour afficher les messages -->
    {% if messages %}
        <div style="margin: 20px 0;">
            {% for message in messages %}
                <div style="padding: 10px; background-color: #ffe0e0; border: 1px solid #ffaaaa; color: #d80000; border-radius: 5px; margin-bottom: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Formulaire d'inscription -->
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" name="username" id="username" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <input type="checkbox" name="is_doctor" id="is_doctor" value="yes">
            <label for="is_doctor">Je suis docteur</label>
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #00a8e8; color: white; border: none; border-radius: 5px;">S'inscrire</button>
    </form>
</div>
{% endblock %}
